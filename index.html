<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up Form Validation</title>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width-device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Kodchasan|Source+Sans+Pro&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    </head>

    <body>

        <div id="form-container">
                <form id="form">
                    <h2>Create New Account</h2>
                        <label>Username</label><br>
                        <input type="text" name="username" id="username" required>
                        <br>
                        <label>Email Address</label><br>
                        <input type="email" name="email" id="email" required>
                        <br>
                        <label>Password</label><br>
                        <input type="text" name="password" id="password" required>
                        <br>
                        <label>Confirm Password</label><br>
                        <input type="text" name="confirm-password" id="confirm-password" required>
                        <br>
                        <input type="submit" id="sign-up-btn" value="Sign Up" onclick="AgreeCheck()">
                        <!-- <button id="sign-up-btn">Sign Up</button> -->
            
                    </form>
                    <p>Made with <i class="fas fa-heart"></i> by <a style="text-decoration: none; color: red;" href="https://www.linkedin.com/in/samson-okaludo/">Samson Okaludo</a></aa></p>
        </div>

        <script src="app.js"></script>
    </body>
</html>
